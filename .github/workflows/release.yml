name: Build & Release AiraBot Binary

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - target: node18-linux-x64
            arch: amd64
          - target: node18-linux-arm64
            arch: arm64
          - target: node18-linux-armv7
            arch: armv7

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install pkg
        run: npm install -g pkg

      - name: Build binary
        run: |
          mkdir -p dist
          pkg . --targets ${{ matrix.target }} --output dist/airabot-linux-${{ matrix.arch }}

      - name: Generate checksum
        run: sha256sum dist/airabot-* > dist/checksum.txt

      - name: Upload release assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ğŸ”„ Auto release by GitHub Actions
            ğŸ› ï¸ Built with pkg
          artifacts: |
            dist/airabot-*
            dist/checksum.txt
          allowUpdates: true
          removeArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
