name: Build & Release AiraBot Binary

on:
  push:
    tags:
      - 'v*'  # Trigger saat push tag seperti v1.0.0
    paths:
      - 'package.json'
      - 'index.js'
      - 'lib/**'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-target:
          - node18-linux-x64
          - node18-linux-arm64
          - node18-linux-armv6

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install pkg
        run: npm install -g pkg

      - name: Build binary
        run: |
          mkdir -p dist
          ARCH=$(echo "${{ matrix.node-target }}" | sed 's/node18-linux-//')
          pkg . --targets ${{ matrix.node-target }} --output dist/airabot-linux-${ARCH}

      - name: Release binary to GitHub
        uses: softprops/action-gh-release@v2
        with:
          files: dist/airabot-linux-${{ matrix.node-target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
