name: Build & Release AiraBot

on:
  push:
    tags: ['v*']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18' }
      - run: npm install
      - run: npm install -g pkg
      - run: |
         mkdir -p dist
         ARCH=$(echo "${{ matrix.node-target }}" | sed 's/node18-linux-//')
         pkg . --targets ${{ matrix.node-target }} --output dist/airabot-linux-${ARCH}
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/airabot-linux-${{ matrix.node-target }}
        env: { GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} }
