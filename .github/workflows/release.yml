# .github/workflows/release.yml
name: Build & Release AiraBot Binary

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-target:
          - node18-linux-x64
          - node18-linux-arm64

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install pkg
        run: npm install -g pkg

      - name: Build binary
        run: |
          mkdir -p dist
          pkg . --targets ${{ matrix.node-target }} --output dist/airabot-${{ matrix.node-target }}

      - name: Generate checksum
        run: |
          cd dist
          sha256sum airabot-* > checksum.txt

      - name: Upload release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: AiraBot ${{ github.ref_name }}
          body: |
            üõ†Ô∏è Auto Release AiraBot via GitHub Actions
            ‚úÖ Built with pkg for ${{ matrix.node-target }}
          artifacts: |
            dist/airabot-*
            dist/checksum.txt
          allowUpdates: true
          removeArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
