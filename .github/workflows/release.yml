jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: node18-linux-x64
            arch: amd64
          - target: node18-linux-arm64
            arch: arm64

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install pkg
        run: npm install -g pkg

      - name: Build binary
        run: |
          mkdir -p dist
          pkg . --targets ${{ matrix.target }} --output dist/airabot-linux-${{ matrix.arch }}
          sha256sum dist/airabot-linux-${{ matrix.arch }} > dist/checksum-${{ matrix.arch }}.txt

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            🔄 Auto release by GitHub Actions
            🛠️ Built with pkg
          artifacts: |
            dist/airabot-linux-${{ matrix.arch }}
            dist/checksum-${{ matrix.arch }}.txt
          allowUpdates: true
          removeArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
